<ion-view class="tuto">
    <ion-content header-shrink scroll-event-interval="5">
      <div class="container">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" slide-interval="3000" does-continue="true" class="my-slider">
          <ion-slide ng-animate=" 'animate' ">
            <div class="box blue"><h1>BLUE</h1></div>
          </ion-slide>
          <ion-slide ng-animate=" 'animate' ">
            <div class="box yellow"><h1>YELLOW</h1></div>
          </ion-slide>
          <ion-slide ng-animate=" 'animate' ">
            <div class="box pink"><h1>PINK</h1></div>
          </ion-slide>
        </ion-slide-box>
      </div>
    </ion-content>
</ion-view>
